        <form id="add-form" action="#" method="post">
            <div class="modal-items">
            <div class="modal-items__inputs">
                <label for="task">Task</label><br>
                <input type="text" class="modal-items__task" id="task" name="task"><br>

                <label for="description">Description</label><br>
                <input type="text" class="modal-items__description" id="description" name="description"><br><br>
            </div>    
                <label for="add a tag">Add a tag</label><br>
                <div class="tags-panel"></div>
    
                <div class="modal-buttons">
                    <input type="submit" class="submit" value="Submit" placeholder="Tags">
                    <button type="button" class="close-btn">Close</button>
                </div>
            </div>
          </form> 
    </div>
    <div class="todo-items-container">
